<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0"
      name="viewport"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__image"
        />
      </header>
      <main class="page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" id="add-card-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list" id="cards-list"></ul>
        </section>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
        </footer>
      </main>
    </div>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="edit-modal-close-button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="edir-profile-form" id="modal-form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="edit-profile-title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="edit-profile-title-error"></span>
          <input
            type="text"
            name="description"
            class="modal__input"
            id="edit-profile-description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="edit-profile-description-error"></span>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="add-card-close-button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" name="add-card-form" id="modal-form" novalidate>
          <input
            type="text"
            name="title"
            class="modal__input"
            id="add-card-title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="add-card-title-error"></span>
          <input
            type="url"
            name="Image Url"
            class="modal__input"
            id="add-card-url"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="add-card-url-error"></span>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="image-modal">
      <div class="modal__container-image">
        <button
          class="modal__close-button"
          id="image-modal-close-button"
        ></button>
        <img src="#" alt="#" class="modal__image" id="modal-image" />
        <h3 class="modal__image-title" id="image-modal-title"></h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card" id="card">
        <button class="card__delete-button" id="card-delete-button"></button>
        <img src="" alt="" class="card__image" id="card-image" />
        <div class="card__description" id="card-description">
          <h2 class="card__title" id="card-title"></h2>
          <button class="card__like-button" id="card-like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </body>
</html>
